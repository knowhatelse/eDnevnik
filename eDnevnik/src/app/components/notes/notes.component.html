<div class="component-holder">
    <div class="navbar drop-shadow" >
        <p class="navbar-title fs-5">Pregled opomena</p>
    </div>
    <div *ngIf="userInfo.role === 'Parent'" [@fadeInOut] class="subtitle-holder">
        <p class="subtitle fs-3">Filteri</p>
    </div>
    <div *ngIf="userInfo.role === 'Parent'" [@fadeInOut] class="filter-holder drop-shadow">
            <div [@fadeInOut] class="filter-box">
                <label class="filter-label fs-6" for="students">Učenici</label>
                <select [(ngModel)]="selectedStudent" class="filter-select" name="studentNames" id="students" (change)="loadStudentsNotes()">
                    <option>-</option>
                    <option *ngFor="let s of students" [value]="s.id">{{s.firstName + ' ' + s.lastName}}</option>
                </select>
            </div>
    </div>
    <div [@fadeInOut] class="subtitle-holder">
        <p class="subtitle fs-3">Opomene</p>
    </div>
    <div [@fadeInOut] class="data-table drop-shadow container-fluid">
        <div class="table-header row fs-5">
            <div class="table-header-cells col-4">Bilješka</div>
            <div class="table-header-cells col-4">Profesor</div>
            <div class="table-header-cells col-4">Datum</div>
        </div>
        <div [@fadeInOut] *ngFor="let sn of studentNotes" class="table-row row fs-6" >
            <div class="table-body-cells col-4">{{sn.noteContent}}</div>
            <div class="table-body-cells col-4">{{sn.teacher}}</div>
            <div class="table-body-cells col-4">{{sn.noteDate}}</div>
        </div>
    </div>
</div>
