<div class="component-holder">
    <div class="navbar drop-shadow" >
        <p class="navbar-title fs-5 ">Pregled ocjena</p>
    </div>
    <div [@fadeInOut] class="subtitle-holder">
        <p class="subtitle fs-3">Filteri</p>
    </div>
    <div [@fadeInOut] class="filter-holder drop-shadow">
            <div [@fadeInOut] class="filter-box">
                <label class="filter-label fs-6 " for="grades">Ocjene</label>
                <select [(ngModel)]="selectedGrade" class="filter-select" name="gradeValues" id="grades">
                    <option>-</option>
                    <option *ngFor="let gv of gradeValues" [value]="gv">{{gv}}</option>
                </select>
            </div>
            <div [@fadeInOut] class="filter-box">
                <label class="filter-label fs-6" for="subjects">Predmeti</label>
                <select [(ngModel)]="selectedSubject" class="filter-select" name="subjectNames" id="subjects">
                    <option>-</option>
                    <option *ngFor="let s of subjects" [value]="s.id">{{s.subjectName}}</option>
                </select>
            </div>
            <div *ngIf="userInfo.role == 'Parent'" [@fadeInOut] class="filter-box">
                <label class="filter-label fs-5" for="subjects">Učenik</label>
                <select [(ngModel)]="selectedStudent" class="filter-select" name="studentNames" id="students" (change)="loadStudentGrades()">
                    <option>-</option>
                    <option *ngFor="let s of students" [value]="s.id">{{s.firstName + ' ' + s.lastName}}</option>
                </select>
            </div>
    </div>
    <div [@fadeInOut] class="subtitle-holder">
        <p class="subtitle fs-3">Ocjene</p>
    </div>
    <div [@fadeInOut] class="data-table drop-shadow container-fluid">
        <div class="table-header row fs-5">
            <div class="table-header-cells col-3">Ocjena</div>
            <div class="table-header-cells col-3">Bilješka</div>
            <div class="table-header-cells col-3">Datum</div>
            <div class="table-header-cells col-3">Predmet</div>
        </div>
        <div [@fadeInOut] *ngFor="let sg of filterGrades()" class="table-row row fs-6" >
            <div class="table-body-cells col-3">{{sg.gradeValue}}</div>
            <div class="table-body-cells col-3">{{sg.gradeNote}}</div>
            <div class="table-body-cells col-3">{{sg.dateOfAssessment}}</div>
            <div class="table-body-cells col-3">{{sg.subject}}</div>
        </div>
    </div>
</div>
